<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{pageName}}</title>
  <link rel="icon" href="../{{logoText}}">

  <link href="plugins/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link href="plugins/fontawesome/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="plugins/datatables/dataTables.bootstrap4.css">
  <link rel="stylesheet" href="plugins/datatables/buttons.dataTables.min.css">

  <!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"> -->
  <style>
    * {
      font-family: 'Montserrat',
        Helvetica Arial Lucida sans-serif;
    }

    * {
      font-family: 'Arial',
        Helvetica Arial Lucida sans-serif;
    }

    .cardhome {
      transition: transform .2s;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: inset;
    }

    .cardhome:hover {
      opacity: 0.8;
      filter: alpha(opacity=80);
      /* For IE8 and earlier */
      cursor: pointer;
      -ms-transform: scale(1);
      /* IE 9 */
      -webkit-transform: scale(1);
      /* Safari 3-8 */
      transform: scale(1.1);
    }

    .parallax {
      /* The image used */
      background-image: url("img/other/banner2.jpg");
      /* Set a specific height */
      margin-top: 70px;
      min-height: 400px;
      /* Create the parallax scrolling effect */
      /* background-attachment: fixed; */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .post-slide {
      border-radius: 10px;
    }

    .zoomNews {
      transition: transform .2s;
      overflow: hidden;
      box-shadow: inset;
    }

    .zoomNews:hover {
      opacity: 0.9;
      filter: alpha(opacity=90);
      /* For IE8 and earlier */
      -ms-transform: scale(1.05);
      /* IE 9 */
      -webkit-transform: scale(1.05);
      /* Safari 3-8 */
      transform: scale(1.05);
    }

    .bookIcon:hover {
      cursor: pointer;
    }

    .custombutton {
      background-color: #df731b;
    }

    .custombutton:hover {
      background-color: #c25a04;
    }

    .navbar-nav .nav-item:hover {
      color: white;
      background-color: #c25a047a;
      border-radius: 20px;
    }

    @media screen and (max-width: 767px) {
      #topNav {
        background: white;
        /* border-bottom: 0.5px solid rgba(0,0,0, 0.2); */
        /* border-bottom: 0.5px solid gray; */
      }

      .headerTitle {
        margin-top: 30px;
      }
    }

    @media screen and (min-width: 768px) {
      #topNav {
        background: rgba(255, 255, 255, 0.6);
        border-bottom: 0.5px solid rgba(0, 0, 0, 0.2);
      }
    }
    .navbar-nav .nav-item .active{
      background-color: white;
      color: #df731b;
      border-radius: 15px;
    }
    .navbar-nav .nav-item a{
      color: white;
    }

  </style>
</head>

<body>
  <nav class=" navbar navbar-expand " style="background-color:  #df731b;">
    <ul class="navbar-nav">
      <li class="nav-item">
        <img src="../{{logo}}" class="d-none d-sm-none d-md-flex" style="max-height: 4vh;" alt="">
      </li>
      <li class="nav-item mx-2">
        <a class="nav-link active" aria-current="page" href="/onsite-guests">Guests</a>
      </li>
      <li class="nav-item mx-2">
        <a class="nav-link" href="/onsite-registration">Registration</a>
      </li>
      <li class="nav-item mx-2">
        <a class="nav-link" href="/onsite-manualsync">Manual Syncing</a>
      </li>
      <li class="nav-item mx-2">
        <a class="nav-link" href="/onsite-customprint">Manual Print</a>
      </li>
    </ul>
  </nav>
  <!-- Page Content-->
  <section class="pt-4">
    <div class="container-fluid headerTitle">
      <center>
        <div class="d-block d-md-none mx-5">
          <img src="{{logo}}" alt="" style="width: 80%;">
          <hr>
        </div>
        <img src="/img/raw/wbex-date.png" class="w-50" alt="">
      </center>
      <div class="my-3  bg-light">
        <center>
          <h2 style="font-weight: 900;">Registered Guests</h2>
        </center>

          <div class="row">
            <div class="form-group col-md-4 mb-2">

            </div>
            <div class="form-group col-md-4 mb-2">

            <div class="form-group col-md-4 mb-2">

            </div>

        <div class="row mt-3">
          <form id="search" class="col-md-9 row">
            <div class="form-group col-md-4 mb-2">
              <label for="">First Name</label>
              <input type="text" class="form-control" name="firstName" placeholder="First Name">
            </div>
            <div class="form-group col-md-4 mb-2">
              <label for="">Last Name</label>
              <input type="text" class="form-control" name="lastName" placeholder="Last Name">
            </div>
            <div class="form-group col-md-4 mb-2">
              <label for="">Type QR Code</label>
              <input type="text" name="qrCode" class="form-control" placeholder="Type QR Code">
            </div>
            <div class="col-md-12">
              <div class="d-flex justify-content-middle">
                <button type="reset" class="btn btn-outline-danger"><i class="fa fa-eraser fa-lg"> </i>
                  Clear</button> &nbsp;
                <button type="submit" class="btn btn-outline-info"><i class="fas fa-search fa-lg"></i> Search</button>
              </div>
            </div>
          </form>
          <form id="searchScanQr" class="col-md-3">
            <div class="form-group mb-2">
              <label for="">Scan QR Code</label>
              <input type="text" name="qrCode" class="form-control" placeholder="Scan QR Code">
            </div>
            <div class="col-md-12">
              <div class="d-flex justify-content-middle">
                <button type="reset" class="btn btn-outline-danger"><i class="fa fa-eraser fa-lg"> </i>
                  Clear</button> &nbsp;
                <button type="submit" class="btn btn-outline-info"><i class="fas fa-search fa-lg"></i> Search</button>
              </div>
            </div>
          </form>
        </div>
        <hr>
        <div class="table-responsive p-3" >
          <table class="table table-hover table-bordered" id="dataTable"></table>
        </div>
      </div>

    </div>
    <footer class=" mb-3 bg-white">
      <div class="container px-lg-5">
        {{> eventLogos}}
      </div>
    </footer>
  </section>

  <!-- MODAL -->
  <div id="modal-sticker" class="modal fade" role="dialog" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Sticker</h5>
          <button type="button" class="close btn btn-sm btn-warning" data-dismiss="modal"><i
              class="fas fa-times"></i></button>
        </div>
        <div class="modal-body">
          <center>
            <div style="border: 1px solid #df731b; width: 80mm; height: 30mm;"  >
              <div class="stickerDiv" style="
                    width: 100%;
                    height: 30mm;
                    padding: 10px;
                    font-family: Arial, Helvetica, sans-serif;
                    align-content: center;
                    justify-content: center;
                    position: relative;
                    display: grid;
                    grid-template-columns: auto auto;
                  ">
                <center>
                  <div class="qrCode"></div>
                  <div style="margin-top: -3mm;">
                    <span class="stickerId"
                      style="color: black; font-size: 8pt; line-height: 9pt; font-weight: bold; font-family: 'Arial', Helvetica Arial Lucida sans-serif; ">
                    </span>
                  </div>
                </center>
                <div style="position: relative; text-align: left; padding-left: 3mm; width: 50mm;">
                  <div style="line-height: 15pt">
                    <span class="fullName"
                      style="font-size: 14pt; line-height: 15pt; font-weight: bold; width: 100%; text-transform: capitalize;">Christopher
                      Dungaran123</span>
                  </div>
                  <div style="line-height: 11pt">
                    <span class="companyName"
                      style="font-size: 10pt; line-height: 0mm; margin: 0; padding: 0;  text-transform: capitalize;">Dynamic
                      Global Soft Inc. </span>
                  </div>

                  <div style="position: absolute; bottom: 1mm; left: 0; right: 0">
                    <center>
                      <div style="line-height: 8pt">
                        <span style="font-size: 7pt; line-height: 5pt;">Powered By :</span>
                      </div>
                      <div style="line-height: 10pt">
                        <b style="font-size: 9pt; line-height: 10pt;">Dynamic Global Soft Inc.</b>
                      </div>
                    </center>
                  </div>
                </div>
              </div>
            </div>
          </center>
          <br>
          <center>
            <button type="submit" class="btn btn-warning printQR"><i class="fas fa-print"></i> PRINT</button>
          </center>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalEdit" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modalEditLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEditLabel">Edit Guest</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="form-edit">
          <div class="modal-body">
            <div class="row">
              <div class="col-md-6 mb-3">
                <div class="form-group">
                  <label class="form-label">First Name <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" name="firstName" style="text-transform:capitalize" placeholder="First Name"
                    required>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="form-group">
                  <label class="form-label">Last Name <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" name="lastName" style="text-transform:capitalize" placeholder="Last Name"
                    required>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label" for="mobileNumber">Mobile Number <span class="text-danger">*</span></label>
                <div class="input-group">
                  <select class="countryMobile form-control pl-2 pr-0" style="max-width: 110px;"></select>
                  <input type="text" class="form-control" id="mobileNumber" name="mobileNumber" maxlength="11"
                    placeholder="10 digit number" aria-label="Mobile Number" required>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label" for="email">Email <span class="text-danger">*</span></label>
                <input class="form-control" id="email" name="email" type="email" placeholder="Email" required>
              </div>
              <div class="col-md-6 mb-3">
                <div class="form-group">
                  <label class="form-label">Designation <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" name="designation" style="text-transform:capitalize"
                    placeholder="Designation" required>
                    
                  <div class="form-check">
                    <input class="form-check-input isStudent" id="isStudent" type="checkbox">
                    <label class="form-check-label" for="isStudent">
                      Student
                    </label>
                  </div>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="form-group">
                  <label class="form-label">Company <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" name="companyName" style="text-transform:capitalize" placeholder="Company"
                    required>
                </div>
              </div>
              <div class="col-6 mb-3">
                <label for="">PRC License Number <span class="text-danger">*</span></label>
                <input type="text" name="prcNumber" class="form-control designation prcNumber" placeholder="PRC License Number"
                  required>
                <div class="form-check">
                  <input class="form-check-input noPrc" id="noPrc" type="checkbox">
                  <label class="form-check-label" for="noPrc">
                    No PRC Number
                  </label>
                </div>
              </div>
              <div class="col-6 mb-3">
                <label for="">Expiry Date <span class="text-danger">*</span></label>
                <input type="text" name="prcExpiry" class="form-control" placeholder="Expiry Date" required>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-warning w-100 font-weight-bold"><span class="fs-4">SUBMIT</span></button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="../plugins/daterangepicker/daterangepicker.min.js"></script>
  <script type="text/javascript" src="src/eventLogos.js"></script>
  <script src="plugins/qrcode.js"></script>
  <script src="plugins/printThis.js"></script>

  <script src="src/onsite/guests/load.js"></script>

</body>
